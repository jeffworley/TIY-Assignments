        <header>
          <span>Blueprint</span>
          <span>Icon Placeholder</span>
          <h1>Responsive Multi-Column Form</h1>
          <nav>
            <a href="tmp1">tmp1</a>
            <a href="tmp2">tmp2</a>
            <a href="tmp3">tmp3</a>
            <a href="tmp4">tmp4</a>
          </nav>
        </header>
        <form>
          <label>First Name<input type="text" name="firstName"></label>
          <label>Last Name<input type="text" name="lastName"></label>
          <label>Email Address<input type="email" name="email"></label>
          <label>
            Country
            <select name="country">
              <option value="option-1">Option 1</option>
              <option value="option-2">Option 2</option>
              <option value="option-3">Option 3</option>
            </select>
          </label>
          <label>
            Biography
            <textarea name="biography">
              Write something here foo!
            </textarea>
          </label>
          <label>Phone Number<input type="text" name="phoneNumber"></label>
          <label>
            Affiliations
            <textarea name="affiliations">
              Put down your peeps here tho!
            </textarea>
          </label>
          <label>
            Occupation
            <select name="occupation">
              <option value="Peanut Farmer">Peanut Farmer</option>
              <option value="Worm Wrestler">Worm Wrestler</option>
              <option value="Nose Picker">Nose Picker</option>
            </select>
          </label>
          <label>Cat's Name<input type="text" name="catsName"></label>
          <label>Favorite Gadget<input type="text" name="favoriteGadget"></label>
          <label>
            Type of Talent
            <select name="typeOfTalent">
              <option value="Tip Toeing">Tip Toeing</option>
              <option value="Goose Juggling">Goose Juggling</option>
              <option value="Baby Racing">Baby Racing</option>
            </select>
          </label>
          <label>Favorite Drink<input type="text" name="favoriteDrink"></label>
          <label>Special Power<input type="text" name="specialPower"></label>
          <label>Weapon of Choice<input type="text" name="weaponOfChoice"></label>
          <label>
            Comments
            <textarea name="comments">
              If you must tell us more I guess you can do that here...
            </textarea>
          </label>
          <button type="submit">Submit NOW!</button>
        </form>
